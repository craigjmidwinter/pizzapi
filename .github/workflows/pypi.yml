name: Build and Deploy

on:
  push:
    tags:
      - '*'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest --junitxml=test-results/results.xml

      - name: Upload test results
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results

  deploy:
    needs: build
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build distribution packages
        run: python -m build

      - name: Publish to PyPI
        env:
          PYPI_REPOSITORY_URL: https://upload.pypi.org/legacy/  # Default PyPI URL
        run: |
          python -m twine upload --repository-url $PYPI_REPOSITORY_URL dist/*
